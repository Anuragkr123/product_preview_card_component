<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_Preview_card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="left">
                <picture>
                    <source media="(max-width: 768px)" srcset="assets/image-product-mobile.jpg">
                    <img src="./assets/image-product-desktop.jpg" alt="deskto-img" />
                  </picture>
            </div>
            <div class="right">
                <span>PERFUME</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>

                <div class="price">
                    <h1>$149.99</h1>
                    <p>$169.99</p>
                </div>
                <button class="btn">
                    <img src="./assets/icon-cart.svg" alt="cart">
                    Add to Cart
                </button>
               
            </div>
        </div>
    </section>
</body>
</html>
